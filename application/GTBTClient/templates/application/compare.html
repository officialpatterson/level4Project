{% include "application/head.html" %}


<div id="container">
    {% if eidone and eidtwo %}
    <div class="panel panel-default">
    <div class="panel-body" id="page-body">
        <h3 id="pgtitle" class="pull-left">Comparing entities {{eidone}} and {{eidtwo}}</h3>
    </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="panel-statistics"><h4 class="panel-title">Entity Statistics</h4></div>
            <div class="panel-body">
                <canvas id="myChart"></canvas>
            </div>
            <table class="table table-striped">
                <thead><tr><th>Class</th><th>Count</th></tr></thead>
                <tbody id="stats-body">
                </tbody>
            </table>
        </div>
    </div>
    {% else %}
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="panel-statistics"><h3 id="pgtitle" class="panel-title">{{eidone}}Select two entities to compare</h3></div>
        <div class="panel-body" id="page-body">
            <form action="javascript:submitForm();">
                <div class="form-group">
                    <label for="FirstEntity">First Entity</label>
                        <select id="FirstEntity" class="form-control">
                            
                        </select>
                    <label for="secondEntity">Second Entity</label>
                        <select id="secondEntity" class="form-control">
                            
                        </select>
                    
                    
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
    {%endif%}
</div>
<script src="/static/application/pace.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="/static/application/chart.js"></script>
<script src="/static/application/compare.js"></script>
</body>
</html>
