{% include "application/head.html" %}

<div class="container">
{% if msg %}
<div class="alert alert-danger" role="alert">
  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button><p class="text-center">{{ msg }}</p></div>
{% endif %}
  <div class="col-md-4 col-md-offset-4">
     <div class="panel">
	<div class="panel-body">
	 <form class="form-signin" role="form" method="post" action="/app/login/">
		{% csrf_token %}
        <h2 class="form-signin-heading text-center" >Login</h2>
	</br>
        <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
	</br>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
	</br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
	</div>
     </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</body>
</html>
