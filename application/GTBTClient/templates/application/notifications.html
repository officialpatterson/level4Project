{% include "application/head.html" %}

<div id="container">
    <ol class="breadcrumb">
        <li><a href="/app/entities/">{{user}}</a></li>
        <li class="active" id="pgtitle">Notifications</span></li>
    </ol>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="panel-notifications">
                <h4 class="panel-title">Notifications</h4>
            </div>
            <table class="table table-striped table-hover table-bordered table-condensed table-responsive">
                <thead><td>Entity</td><td>Message</td><td>Read</td></thead>
                {%for n in notifications %}
                <tr><td>{{n.entity}}</td><td>{{n.message}}</td><td>{{n.read}}</td></tr>
                {%endfor%}
            </table>
        </div>
    </div>
    </div>
    
</div>
<script src="/static/application/pace.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
